{% extends 'layouts/form.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <form method="post" class="form">
    <h3 class="form-heading">Login <a href="{{ url_for('home') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
    <input class="form-control first-input" type="text"  placeholder="Username" name="username" value="{{
      request.form.username }}" required="true">
     <input class="form-control first-input" type="password" placeholder="Password" name="password" value="{{
      request.form.password }}" required="true">
    <p class="pull-left"><a href="{{ url_for('forgot') }}">Forgot Password?</a></p>
    <p class="pull-right"><a href="{{ url_for('register') }}">Register</a></p>
    <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block" >
  </form>
{% endblock %}
